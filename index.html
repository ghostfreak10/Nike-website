<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== FAVICON ===============-->
      <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">

      <!--=============== SWIPER CSS ===============-->
      <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="assets/css/styles.css">
      <title>Nike</title>
      <script src="https://unpkg.com/scrollreveal"></script>
   </head>
   <body>
      <!--==================== HEADER ====================-->
      <header class="header" id="header">
         <nav class="nav container" >
            <a href="#" class="nav__logo"><img src="assets/img/logo.svg" alt=""></a>
            <div class="nav__menu" id="nav-menu">
               <ul class="nav__list">
               <li class="nav__item">
                  <a href="#" class="nav__link">Men </a>
               </li>
               <li class="nav__item">
                  <a href="#" class="nav__link">Women</a>
               </li>
               <li class="nav__item">
                  <a href="#" class="nav__link">Popular</a>
               </li>
               <li class="nav__item">
                  <a href="#" class="nav__link">Trend</a>
               </li>
            </ul>
            <!--close button-->
            <div class="nav__close" id="nav-close"><i class="ri-close-fill"></i></div>
         </div>
         <div class="nav__toggle" id="nav-toggle"><i class="ri-menu-line menucolor"></i></div>
      </nav>
      </header>

      <!--==================== MAIN ====================-->
      <main>
         <!--==================== HOME ====================-->
         <section class="home">
            <div class="home__container container">
               <div class="home__data">
                  <h2 class="home__subtitle">NIKE</h2>
                  <h1 class="home__title">LUPINEK <br>
                     FLYKNIT <br>
                     ACG</h1>
                     <p class="home__description">
                        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quidem enim incidunt dignissimos. Inventore facere, quas voluptate velit sit recusandae quos molestias laborum saepe.
                     </p>
                     <a href="#" class="home__button">BUY NOW</a>
                  </div>
               <div class="home__images">
                  <div class="home__circle"></div>
                  <div class="home__swiper swiper">
                     <div class="swiper-wrapper">
                        <article class="home__article swiper-slide">
                           <img class="home__shoes" src="assets/img/shoe1.png" alt="">
                        </article>
                        <article class="home__article swiper-slide">
                           <img src="assets/img/shoes2.png" class="home__shoe" alt="">
                        </article>
                        <article class="home__article swiper-slide">
                           <img src="assets/img/shoes3.png" class="home__shoe" alt="">
                        </article>
                        <article class="home__article swiper-slide">
                           <img src="assets/img/shoes4.png" class="home__shoe" alt="">
                        </article>
                        <article class="home__article swiper-slide">
                           <img src="assets/img/shoes5.png" class="home__shoe" alt="">
                        </article>
                     </div>
                  </div>
                  <!-- If we need pagination -->
                 <div class="swiper-pagination"></div>
               </div>
            </div>
         </section>
      </main>
      <script src="https://unpkg.com/scrollreveal"></script>
      <!--=============== SWIPER JS ===============-->
      <script src="assets/js/swiper-bundle.min.js"></script>

      <!--=============== MAIN JS ===============-->
      <script src="assets/js/main.js"></script>
   </body>
</html>
